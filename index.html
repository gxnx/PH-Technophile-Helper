<script>
    function copyTextToClipboard(text) {
        var textArea = document.createElement("textarea");
        textArea.classList.add('hiddenTextArea');

        textArea.value = text;

        document.body.appendChild(textArea);

        textArea.select();

        try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
            console.log('Copying text command was ' + msg);
        } catch (err) {
            console.log('Oops, unable to copy');
        }

        document.body.removeChild(textArea);
    }
</script>
<script>
    $(document).ready(function () {
        $.getJSON("data.json", function (response) {
            var allData = response

            $('#datatable').DataTable({
                "order": [
                    [2, "asc"]
                ],
                "pageLength": 15,
                "lengthChange": false,
                "columnDefs": [

                    {
                        className: 'align-middle',
                        targets: '_all'
                    },

                    {
                        searchable: false,
                        targets: [1, 2, 3]
                    },

                ],
                "data": allData.data,
                "columns": [

                    {
                        visible: false,
                        render: function (data, type, row) {
                            return row.name + " " + row.category
                        }
                    },


                    {
                        searchable: false,
                        render: function (data, type, row) {
                            //return row.name;

                            let returnString = '<div><a href="' + row.url +
                                '" target="_blank">' +
                                row.name +
                                '</a></div>'


                            if (row.note == undefined || row.note == '') {
                                return returnString
                            } else {
                                return returnString +
                                    '<div style="color:red; font-size: x-small">' + row
                                    .note +
                                    '</div>'
                            }
                        }
                    },

                    {
                        data: "price",
                        className: 'text-right align-middle',
                        searchable: false,
                        render: $.fn.dataTable.render.number(',', '.', 0, 'â‚± ')
                    },

                    {
                        data: "seller",
                        className: 'text-center align-middle',
                        searchable: false,
                    },

                    {
                        orderable: false,
                        render: function (data, type, row) {
                            let result = row.name + ' | ' + row.price + ' | ' + row.url
                            return '<button type="button" class="btn btn-primary btn-sm"' +
                                'onclick="copyTextToClipboard(\'' + result + '\')"' +
                                '>' +
                                '<i class="fa fa-copy"></i>' +
                                '</button>'
                        }
                    },
                ]
            });

            $('.lastUpdated').text(allData.date)
        })
        //let x = document.querySelector("#datatable_wrapper > div:nth-child(1) > div:nth-child(1)")
    });
</script>
